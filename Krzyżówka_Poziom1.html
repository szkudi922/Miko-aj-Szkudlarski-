<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krzyżówka poziom 1</title>
</head>
<body>

<h1>Krzyżówka poziom 1</h1>

<!-- Wyświetlanie obecnie wybranego obrazu PNG -->
<img id="obraz" src="krzyzowka_1.png" alt="Obecny Obraz" style="max-width: 100%; max-height: 400px;">
<br><br>

<!-- Przycisk do zmiany obrazu PNG -->
<button onclick="zmienObraz()">Pokaż odpowiedzi</button>

<script>
    var obecnyObraz = "krzyzowka_1.png";
    var nowyObraz = "klucz_1.png";

    function zmienObraz() {
        // Pobierz element obrazu
        var obraz = document.getElementById("obraz");

        // Sprawdź, który obraz jest obecnie wyświetlany
        if (obraz.src.includes(nowyObraz)) {
            // Jeśli obecny obraz to nowy obraz, zmień na oryginalny
            obraz.src = obecnyObraz;
        } else {
            // W przeciwnym razie, zmień na nowy obraz
            obraz.src = nowyObraz;
        }
    }
</script>

</body>
</html>
